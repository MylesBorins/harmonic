<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/main.css">
  </head>
  <body>
    <div id="content" class="flexbox">
      <div id="start" class="btn">Start</div>
      <h2 id="freq"> Frequency: </h2>
      <div id="secret" class="flexbox-column">
        <div id="buttons">
          <span id="play" class="icon-play"></span>
          <span id="mute" class="icon-volume-mute"></span>
          <span id="repeat" class="icon-loop"></span>
          <span id="noise" class="icon-shuffle"></span>
        </div>
        <input type="text" name="sequence" placeholder="Put Sequence Here" id="sequence"></input>
        <input type="text" name="interval" placeholder="500" id="interval"></input>
        <input type="text" name="modulate" placeholder="frequency to modulate at" id="modulate"></input>
      </div>
    </div>
    <a href="https://github.com/thealphanerd/harmonic"><img style="position: absolute; top: 0; left: 0; border: 0;" src="/images/ribbon.png" alt="Fork me on GitHub"></a>
    <script src="/bundle.js"></script>
  </body>
</html>
